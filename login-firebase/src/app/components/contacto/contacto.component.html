<html lang="en">
<head>

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
          <a href="/vistainicio" class="logo nav-link"><img src="../../../assets/img/Reposen3.png" width=60px></a>
          <button class="nav-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a href="/vistainicio" class="nav-menu-link nav-link">INICIO</a>
            </li>
            <li class="nav-menu-item">
              <a href="/ficha" class="nav-menu-link nav-link">FICHAS</a>
            </li>
            <li class="nav-menu-item">
              <a href="/perfil" class="nav-menu-link nav-link">USUARUIO</a>
            </li>
            <li class="nav-menu-item">
              <a href="/contacto" class="nav-menu-link nav-link nav-menu-link_active"
                >Contacto</a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link nav-link">salir</a>
            </li>
          </ul>
        </nav>
      </header>
    <div class="content">

        <div  class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contacta con nosotros 
                </h3>  
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero Telefonico</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            ENVIAR
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i>+57 3003294838</li>
                    <li><i class="fas fa-phone"></i>+57 320 5122100</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                <p>Company.com</p>
            </div>
        </div>

    </div>

</body>
